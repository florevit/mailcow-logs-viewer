<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mailcow Logs Viewer</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2'><path stroke-linecap='round' stroke-linejoin='round' d='M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z'/></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <style>
        .loading {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full p-8 mx-4">
        <div class="text-center mb-6">
            <svg class="w-16 h-16 text-blue-600 dark:text-blue-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            <h1 id="app-title" class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Mailcow Logs Viewer</h1>
            <p class="text-gray-600 dark:text-gray-400">Please enter your credentials to continue</p>
        </div>
        
        <form id="login-form" onsubmit="handleLogin(event)" class="space-y-4">
            <div id="login-error" class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded-lg text-sm">
                <span id="login-error-text"></span>
            </div>
            
            <div>
                <label for="login-username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Username
                </label>
                <input 
                    type="text" 
                    id="login-username" 
                    required
                    autocomplete="username"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter username"
                    autofocus
                >
            </div>
            
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="login-password" 
                    required
                    autocomplete="current-password"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter password"
                >
            </div>
            
            <button 
                type="submit" 
                id="login-submit"
                class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white rounded-lg transition font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                <span id="login-submit-text">Sign In</span>
                <span id="login-submit-loading" class="hidden">
                    <svg class="inline-block w-4 h-4 animate-spin mr-2" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing in...
                </span>
            </button>
        </form>
    </div>

    <script>
        // Initialize dark mode
        function initDarkMode() {
            const theme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (theme === 'dark' || (!theme && prefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        
        // Initialize dark mode immediately
        initDarkMode();
        
        // Authentication functions
        let authCredentials = null;

        function loadAuthCredentials() {
            try {
                const saved = sessionStorage.getItem('auth_credentials');
                if (saved) {
                    authCredentials = JSON.parse(saved);
                }
            } catch (e) {
                console.error('Failed to load auth credentials:', e);
                authCredentials = null;
            }
        }

        function saveAuthCredentials(username, password) {
            try {
                authCredentials = { username, password };
                sessionStorage.setItem('auth_credentials', JSON.stringify(authCredentials));
            } catch (e) {
                console.error('Failed to save auth credentials:', e);
            }
        }

        function getAuthHeader() {
            if (!authCredentials) return {};
            const credentials = btoa(`${authCredentials.username}:${authCredentials.password}`);
            return {
                'Authorization': `Basic ${credentials}`
            };
        }

        async function authenticatedFetch(url, options = {}) {
            const headers = {
                ...options.headers,
                ...getAuthHeader()
            };
            
            const response = await fetch(url, {
                ...options,
                headers
            });
            
            if (response.status === 401) {
                sessionStorage.removeItem('auth_credentials');
                authCredentials = null;
                throw new Error('Authentication required');
            }
            
            return response;
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');
            const errorText = document.getElementById('login-error-text');
            const submitBtn = document.getElementById('login-submit');
            const submitText = document.getElementById('login-submit-text');
            const submitLoading = document.getElementById('login-submit-loading');
            
            // Hide error
            if (errorDiv) errorDiv.classList.add('hidden');
            
            // Show loading
            if (submitText) submitText.classList.add('hidden');
            if (submitLoading) submitLoading.classList.remove('hidden');
            if (submitBtn) submitBtn.disabled = true;
            
            try {
                // Save credentials
                saveAuthCredentials(username, password);
                
                // Test authentication
                const response = await authenticatedFetch('/api/info');
                
                if (response.ok) {
                    // Success - redirect to main app using replace to avoid loop
                    window.location.replace('/');
                } else {
                    throw new Error('Authentication failed');
                }
            } catch (error) {
                // Show error
                if (errorDiv) {
                    errorDiv.classList.remove('hidden');
                    if (errorText) {
                        errorText.textContent = error.message || 'Invalid username or password';
                    }
                }
                
                // Clear password field
                const passwordField = document.getElementById('login-password');
                if (passwordField) passwordField.value = '';
                
                // Clear credentials
                sessionStorage.removeItem('auth_credentials');
                authCredentials = null;
            } finally {
                // Hide loading
                if (submitText) submitText.classList.remove('hidden');
                if (submitLoading) submitLoading.classList.add('hidden');
                if (submitBtn) submitBtn.disabled = false;
            }
        }

        // Load app title on page load
        document.addEventListener('DOMContentLoaded', async () => {
            loadAuthCredentials();
            
            // If already authenticated, redirect to main app
            if (authCredentials) {
                try {
                    const response = await authenticatedFetch('/api/info');
                    if (response.ok) {
                        // Use replace to avoid redirect loop
                        window.location.replace('/');
                        return;
                    }
                } catch (e) {
                    // Not authenticated, stay on login page
                }
            }
            
            // Load app title
            try {
                const response = await fetch('/api/info');
                if (response.ok) {
                    const data = await response.json();
                    if (data.app_title) {
                        document.getElementById('app-title').textContent = data.app_title;
                        document.title = `Login - ${data.app_title}`;
                    }
                }
            } catch (e) {
                // Ignore errors
            }
        });
    </script>
</body>
</html>
